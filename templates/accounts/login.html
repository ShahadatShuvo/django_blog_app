{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags  %}

{% block content %}
<div class="col-6 offset-3 mt-5 mb-5">
    <div class="jumbotron">
        <p class="text-center font-weight-bold">Login Now</p>
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>
        <br><br>
        <p class="text-center font-weight-bold">Forget password? Go to
            <a href="" class="font-weight-bold">Reset Password</a></p>
        <p class="text-center font-weight-bold">Don't have any account?
            <a href="{% url 'login'%}" class="font-weight-bold">Signup Now</a></p>
    </div>
</div>

{% endblock content %}
